<header id="cs-navigation">
    <div class="cs-container">
        <!--Nav Logo-->
        <a href="/" class="cs-logo" aria-label="back to home">
            <img src="/assets/svgs/logo-white-wide.svg" alt="logo" width="210" height="29" aria-hidden="true" decoding="async">
        </a>
        
        <!--Search Bar-->
        <form action="/search" method="GET" class="cs-search-form" role="search">
            <input type="text" name="q" class="cs-search-input" placeholder="Search by Address, City" aria-label="Search">
            <button type="submit" class="cs-search-button" aria-label="Submit search">
                <img src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/search-icon.svg" alt="Search" width="20" height="20" decoding="async" aria-hidden="true">
            </button>
        </form>
        
        <!--Log In Button-->
        <a href="/login" class="cs-button-solid cs-nav-button">Log In</a>
        
        <!--Dark Mode Toggle-->
        <button id="dark-mode-toggle" aria-label="dark mode toggle">
            <svg class="cs-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 480" style="enable-background:new 0 0 480 480" xml:space="preserve"><path d="M459.782 347.328c-4.288-5.28-11.488-7.232-17.824-4.96-17.76 6.368-37.024 9.632-57.312 9.632-97.056 0-176-78.976-176-176 0-58.4 28.832-112.768 77.12-145.472 5.472-3.712 8.096-10.4 6.624-16.832S285.638 2.4 279.078 1.44C271.59.352 264.134 0 256.646 0c-132.352 0-240 107.648-240 240s107.648 240 240 240c84 0 160.416-42.688 204.352-114.176 3.552-5.792 3.04-13.184-1.216-18.496z"/></svg>
            <img class="cs-sun" aria-hidden="true" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/sun.svg" decoding="async" alt="sun" width="15" height="15">
        </button>
    </div>
</header>
